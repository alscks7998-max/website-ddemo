<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Fortune For Today</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fef6e4;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ff7d00;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .fortune-box {
      width: 80%;
      max-width: 500px;
      min-height: 120px;
      background: #ffffff;
      border: 2px solid #ff7d00;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff7d00;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e66e00;
    }
  </style>
</head>
<body>

  <h1>Your Fortune For Today</h1>
  <div class="fortune-box" id="fortuneDisplay">Click the button to reveal your fortune!</div>
  <button onclick="showFortune()">Open Fortune Cookie</button>

  <script>
    const fortunes = [
      "Happiness will find you when you least expect it.",
      "An exciting opportunity lies ahead.",
      "Your kindness will lead you to success.",
      "A new friendship will brighten your week.",
      "Hard work will soon pay off in surprising ways.",
      "Good news is on its way.",
      "Someone admires your strength more than you know.",
      "Your creativity will open unexpected doors.",
      "Trust your instincts — they won’t fail you.",
      "A small act of courage will change everything.",
      "The future is brighter than you imagine."
    ];

    function showFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const fortuneDisplay = document.getElementById('fortuneDisplay');
      fortuneDisplay.textContent = fortunes[randomIndex];
    }
  </script>

</body>
</html>
